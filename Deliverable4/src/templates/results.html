<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>ChallengY</title>
</head>
<body>
    <header class="w-full h-[10vh] border-b border-gray-300 flex items-center">
        <div class="w-full p-2 ml-2 md:ml-4">
            <span class="text-lg md:text-2xl font-bold">HTML Quiz</span>
        </div>
    </header>
    
    <main class="h-[80vh] grid max-md:grid-rows-2 md:grid-cols-2 p-2">
        <section class="h-full text-base md:text-xl p-2 md:p-6 max-md:border-b md:border-r border-gray-300 flex items-center justify-center" id="percent-score">
            <div class="relative w-5/10 md:w-7/10 aspect-square rounded-full flex items-center justify-center before:bg-sky-50 before:absolute before:w-9/10 before:aspect-square before:rounded-full bg-[conic-gradient(#22c55e_$0%,_#e5e7eb_0%)]">
                <h1 class="absolute text-2xl md:text-4xl font-semibold"></h1>
            </div>
        </section>
        <section class="h-full text-sm md:text-lg p-2 md:p-6 flex flex-col justify-between text-center [&_div]:p-1 md:[&_div]:p-4 [&_span]:text-xl md:[&_span]:text-3xl [&_span]:font-medium" id="result-summary">
            <div>
                <article class="border-2 rounded-xl p-1 md:p-2 flex flex-col gap-1 md:gap-2 bg-sky-50" id="time-taken">
                    <h1 class="text-2xl md:text-4xl font-bold text-slate-600">Time Taken</h1>
                </article>
            </div>
            <div>
                <article class="border-2 rounded-xl p-1 md:p-2 flex flex-col gap-1 md:gap-2 bg-sky-50" id="correct-cnt">
                    <h1 class="text-2xl md:text-4xl font-bold text-slate-600">Correct Answers</h1>
                </article>
            </div>
            <div>
                <article class="border-2 rounded-xl p-1 md:p-2 flex flex-col gap-1 md:gap-2 bg-sky-50" id="final-verdict">
                    <h1 class="text-2xl md:text-4xl font-bold text-slate-600">Final Verdict</h1>
                </article>
            </div>
        </section>
    </main>
    
    <footer class="w-full h-[10vh] px-6 py-2 border-t border-gray-300">
        <div class="w-full h-full flex items-center justify-between">
            <button id="reattempt" class="bg-indigo-900 rounded-full text-white font-medium px-6 py-2 cursor-pointer focus-visible:outline focus-visible:outline-violet-800 focus-visible:outline-2 focus-visible:outline-offset-2">Reattempt</button>
            <button id="home" class="bg-indigo-900 rounded-full text-white font-medium px-6 py-2 cursor-pointer focus-visible:outline focus-visible:outline-violet-800 focus-visible:outline-2 focus-visible:outline-offset-2">Return Home</button>
        </div>
    </footer>

    <script src="../dom/results.js" type="module"></script>
    <!-- `defer` specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing -->
</body>
</html>
